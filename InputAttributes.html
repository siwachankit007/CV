<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Attributes</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your name:</label>
      <input type="text" >
      <br>
      <label>Color Picker:</label>
      <input type="color">
      <br>
      <label>Password</label>
      <input type="password" >
      <br>
      <label>Submit</label>
      <input type="submit">
      <br>
      <label>Date Picker</label>
      <input type="date" >
      <br>
      <label>Range Picker</label>
      <input type="range">
      <br>
      <label>File Picker</label>
      <input type="file" >

    </form>
  </body>
</html>
